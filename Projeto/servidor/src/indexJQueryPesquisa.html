    <body>
        <h2>Listagem Clientes</h2>
        
            <label for="">id Cliente</label>
            <input type="text" id="idCliente" />
            <button id="btnEnviar">Buscar</button>
        
        <div id="id01"></div>

    </body>
    </html>
    <script>
        var url = "http://localhost:3000/clientes";
        $(document).ready( function (){

            if($("#btnEnviar").click(function(){
                if($("#idCliente").val()){
                    var idCliente = $("#idCliente").val();
                } else {
                    var idCliente = '';
                }

                $.getJSON(url + "/" + idCliente , function(result){
                var arr = result;
                var out = "<table class='table table-striped'>";
                    
                    for (var i=0; i< arr.length; i++){
                        out += "<tr><td>" + arr[i].id_cliente + "</td><td>" + arr[i].nome_cliente + "</td><td>" + arr[i].email + "</td></tr>"
                    }
                    out += "</table>";
                    document.getElementById("id01").innerHTML = out;
                });
            }));
