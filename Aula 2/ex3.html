<html>

<head>
  <title>Ex2</title>
  <script>
    var matematica = {
      num1: 0,
      num2: 0
    }
    function Matematica() {
      this.soma = function calculaSoma(n1,n2) {
        var soma = parseInt(n1.value) + parseInt(n2.value);
        alert(soma);
      }
      this.potencia = function calculaPotencia(n1,n2) {
        var potencia = Math.pow(parseInt(n1.value), parseInt(n2.value))
        alert(potencia);
      }
      this.raiz = function calculaRaiz(n) {
        var raiz = Math.sqrt(parseInt(n.value));
        alert(raiz);
      }
      this.aleatorio = function calculaAleatorio(n1,n2) {
        var ntotal = parseInt(n2.value) - parseInt(n1.value) + 1;
        var numeroSorteado = Math.floor(Math.random() * ntotal + parseInt(n1.value));
        alert(numeroSorteado);
      }
    }
    try {
      var matematica = new Matematica();
    } catch (error) {
      alert(error.message);
    }
  </script>
</head>

<body>
  <form>
    <label>Num1: </label>
    <input type="text" name="txt_num1" /> <button type="button" onclick="matematica.raiz(txt_num1)">Raiz</button>
    <br>
    <br>
    <label>Num2: </label>
    <input type="text" name="txt_num2" />
    <br>
    <br>
    <button type="button" onclick="matematica.soma(txt_num1, txt_num2)">Soma</button>
    <button type="button" onclick="matematica.potencia(txt_num1, txt_num2)">Potencia do primeiro pelo segundo</button>
    <button type="button" onclick="matematica.aleatorio(txt_num1, txt_num2)">Sequencia aleatoria do primeiro at√© o segundo</button>
  </form>

  </script>
</body>

</html>
