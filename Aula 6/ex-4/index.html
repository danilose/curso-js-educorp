<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Exercicio 4</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand navbar-light bg-light">
      <img src="logo.png" alt="" width="100" height="100">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
        aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produtos<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </nav>

    <br>

    <div class="row">
      <div class="col">
        <h1>Veja nossos produtos</h1>
      </div>
    </div>

    <br>

    <div class="card-deck">
      <div class="card bg-dark text-white" style="cursor: pointer;" id="btnCasa">
        <img src="casa.jpg" class="card-img-top">
        <div class="card-img-overlay" style="background-color:rgba(0, 0, 0, 0.5)">
          <h2 class="card-title align-middle" >Casa</h2>
        </div>
      </div>
      <div class="card bg-dark text-white" style="cursor: pointer;" id="btnEscritorio">
        <img src="escritorio.jpg" class="card-img-top">
        <div class="card-img-overlay" style="background-color:rgba(0, 0, 0, 0.5)">
          <h2 class="card-title">Escritório</h2>
        </div>
      </div>
      <div class="card bg-dark text-white" style="cursor: pointer;" id="btnJardim">
        <img src="jardim.jpg" class="card-img-top">
        <div class="card-img-overlay" style="background-color:rgba(0, 0, 0, 0.5)">
          <h2 class="card-title">Jardim</h2>
        </div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-4" id="resultado"></div>
      <div class="col-8 shadow p-3 mb-5 bg-white rounded" id="descricao"></div>
    </div>
    
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="dadosJSON.js"></script>
  <script>
    $().ready(function () {
      $(".casa").hide();
      $(".escritorio").hide();
      $(".jardim").hide();
      $("#descricao").hide();

      $("#btnCasa").click(function () {
        $(".casa").show();
        $(".escritorio").hide();
        $(".jardim").hide();
        $("#descricao").hide();
      });

      $("#btnEscritorio").click(function () {
        $(".casa").hide();
        $(".escritorio").show();
        $(".jardim").hide();
        $("#descricao").hide();
      });

      $("#btnJardim").click(function () {
        $(".casa").hide();
        $(".escritorio").hide();
        $(".jardim").show();
        $("#descricao").hide();
      });

      $("a").click(function (evt) {
        evt.preventDefault();   // tira a funcionalidade de link
        var href = $(this).attr('href');

        $.ajax({
          type: "POST",
          url: href + ".html",
          // data: "",  // não iremos usar pq os dados virão do arquivo PHP
          beforeSend: function () {
            $("#descricao").show();
          },
          success: function (data) {
            $("#descricao").html(data);
          }
        });
      });

    });
  </script>

</body>

</html>
